{% include head.html %}
	<body>
		{% include header.html %}
		<article class="page grid">
			{% if page.image %}
			<figure class="page__image grid__col--full">
				<img src="{{ page.image }}"/>
			</figure>
			{% endif %}
			<h1 class="page__title grid__col--wide"><a href="{{ page.url }}">{{ page.title }}</a></h1>
			{% if page.date %}
			<time class="page__subtitle grid__col--mini">{{ page.date | date: "%B %-d %Y" }}</time>
			{% else %}
			<span class="page__subtitle grid__col--mini caps">{{ page.subtitle }}</span>
			{% endif %}
			<div class="page__content grid__col--maxi">
				{{ content }}
			</div>
		</article>
		{% include footer.html %}
	</body>
{% include foot.html %}
