{{ define "main" }}
<article class="page grid">
	{{ if .Params.Image }}
		<figure class="page--image grid--col--full">
			<img src="{{ .Permalink }}{{ .Params.Image }}"/>
		</figure>
	{{ end }}
	<h1 class="page--title grid--col--wide"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	{{ if eq .Type "posts" }}
		<time class="page--subtitle grid--col--mini" datetime='{{ .Date.Format "2006-01-02T15:04:05-0700" }}"'>{{ .Date.Format "January 2, 2006" }}</time>
	{{ else }}
		<span class="page--subtitle grid--col--mini caps">{{ .Params.Subtitle }}</span>
	{{ end }}
	<div class="page--content grid--col--maxi">
		{{ .Content }}
	</div>
</article>
{{ end }}
