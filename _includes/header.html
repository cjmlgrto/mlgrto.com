<header class="site-header container">
			<a href="/">{{ site.title }}</a>
			<nav>
				<ul>
					{% for section in site.sections %}
					<li><a href="{{ section[1] }}"{% if page.permalink == section[1] %} class="active"{% endif %}>{{ section[0] }}</a></li>
					{% endfor %}
				</ul>
			</nav>
		</header>
