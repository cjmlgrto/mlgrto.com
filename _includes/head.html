<!doctype html>
<html lang="en" id="gridify">
	<!-- DON'T BE SILLY! READ THE CODE FROM GITHUB INSTEAD: https://github.com/cjmlgrto/mlgrto.com -->
	<head>
		<meta charset="utf-8"/>
		<title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>

		<meta name="author" content="{{ site.author }}">
		<meta name="theme-color" content="{{ site.color }}">
		<meta name="description" content="{{ site.description }}">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<meta name="twitter:card" content="summary"/>
		<meta name="twitter:site" content="@{{ site.twitter }}"/>
		<meta name="twitter:creator" content="@{{ site.twitter }}"/>
		<meta name="twitter:title" content="{{ page.title | xml_escape }}"/>
		<meta name="twitter:description" content="{% if page.type == 'blog' or page.type == 'work' %}{{ page.excerpt | strip_html | strip | truncatewords: 50 }}{% else %}{{ site.description }}{% endif %}"/>
		<meta name="twitter:image" content="{% if page.preview %}{{ page.preview| absolute_url }}{% else %}{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.icon | absolute_url }}{% endif %}{% endif %}"/>

		<meta property="og:url" content="{{ page.url }}"/>
		<meta property="og:title" content="{{ page.title | xml_escape }}"/>
		<meta property="og:type" content="{% if page.type == 'blog' %}article{% else %}website{% endif %}"/>
		<meta property="og:description" content="{% if page.type == 'blog' or page.type == 'work' %}{{ page.excerpt | strip_html | strip | truncatewords: 50 }}{% else %}{{ site.description }}{% endif %}"/>
		<meta property="og:image" content="{% if page.preview %}{{ page.preview| absolute_url }}{% else %}{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.icon | absolute_url }}{% endif %}{% endif %}"/>

		<link rel="stylesheet" href="/static/style.css">
		<link rel="shortcut icon" href="{{ site.icon | absolute_url }}">
		<link rel="apple-touch-icon" href="{{ site.icon | absolute_url }}">
		{% if page.style %}<link rel="stylesheet" href="{{ page.style }}">{% endif %}
	</head>
