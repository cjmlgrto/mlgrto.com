<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{{ page.title }} &#8211; {{ site.title }}</title>

	<meta name="robots" content="all">
	<meta name="author" content="{{ site.author }}">
	<meta name="theme-color" content="#{{ site.color }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width,initial-scale=1">

    <meta property="og:locale" content="">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:image" content="{% if page.preview %}{{ page.preview | absolute_url }}{% elsif page.image %}{{ page.image | absolute_url }}{% else %}{{ site.icon | absolute_url }}{% endif %}"/>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{% if page.preview %}{{ page.preview | absolute_url }}{% elsif page.image %}{{ page.image | absolute_url }}{% else %}{{ site.icon | absolute_url }}{% endif %}"/>

	<link rel="shortcut icon" href="{{ site.icon | absolute_url }}">
	<link rel="apple-touch-icon" href="{{ site.icon | absolute_url }}">
	
	<link rel="stylesheet" href="/static/style.css">
	{% if page.style %}
	<link rel="stylesheet" href="{{ page.style }}">
	{% endif %}
</head>
