<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>{{ site.title }}{% if page.title %} â‹® {{ page.title }}{% endif %}</title>

		<meta name="author" content="{{ site.title }}">
		<meta name="theme-color" content="{{ site.color }}">
		<meta name="description" content="{{ site.description }}">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<meta name="twitter:card" content="summary"/>
		<meta name="twitter:site" content="@cjmlgrto"/>
		<meta name="twitter:creator" content="@cjmlgrto"/>
		<meta name="twitter:title" content="{{ page.title | xml_escape }}"/>
		<meta name="twitter:description" content="{{ page.content | strip_html | lstrip | truncatewords: 50 }}"/>
		<meta name="twitter:image" content="{% if page.hero %}{{ page.hero }}{% else %}/static/images/carlos.png{% endif %}"/>

		<meta property="og:url" content="{{ site.url }}"/>
		<meta property="og:title" content="{{ page.title | xml_escape }}"/>
		<meta property="og:type" content="{% if page.is_post %}article{% else %}website{% endif %}"/>
		<meta property="og:description" content="{{ page.content | strip_html | lstrip | truncatewords: 50 }}"/>
		<meta property="og:image" content="{% if page.hero %}{{ page.hero }}{% else %}/static/images/carlos.png{% endif %}"/>

		<link rel="stylesheet" href="/static/style.css">
		<link rel="apple-touch-icon" href="/static/images/carlos.png">
		<link rel="shortcut icon" href="/static/images/carlos.png">
		{% if page.styles %}<link rel="stylesheet" href="{{ page.styles }}">{% endif %}
	</head>
